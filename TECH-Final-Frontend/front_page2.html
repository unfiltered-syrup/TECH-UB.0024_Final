<!DOCTYPE html>
<html>

        0% { transform: rotate(0deg); }

       85% { transform: rotate(5deg); }
       95% { transform: rotate(-5deg); }
      100% { transform: rotate(0deg); }

       h1.wiggle {
        display: inline-block;
          text-align: center;
        animation: wiggle 2.5s infinite;
       }
      h1{
          text-align: center;
          color: white;
      }
      #display{
          padding-left: 20%;
          padding-right: 20%;
        }

</head>
