<!DOCTYPE html>
<html>
<head>
    <style>
        @import url('http://fonts.cdnfonts.com/css/laviossa');
        html {
        background: url('https://raw.githubusercontent.com/unfiltered-syrup/TECH-UB.0024_Final/51b635e005a67380393c1041dac53174ba3223b4/TECH-Final-Frontend/background.jpg') no-repeat center center fixed;
        -webkit-background-size: cover;
        -moz-background-size: cover;
        -o-background-size: cover;
        background-size: cover;
      }
        body{
          font-family: 'Laviossa', sans-serif;
          margin-top: 10%;
          background-repeat: no-repeat;
          background-attachment: fixed;
          height: 100%;
      }
      h1{
        font-family: laviossa;
        font-size: 30px;
        font-weight: normal;
        -webkit-text-stroke-width: 1px;
        -webkit-text-stroke-color: beige;
        color: rgba(2, 26, 62, 0.98);
      }
      .flip-card {
        background-color: transparent;
        width: 300px;
        height: 300px;
        perspective: 1000px;
      }
      
      .flip-card-inner {
        position: relative;
        width: 100%;
        height: 100%;
        text-align: center;
        font-family: 'Laviossa', sans-serif;
      
      }
      .container{
          top: 100;
          margin: auto;
          width: 15%;
      }
      #side-1 {
          transform: rotateY( 0deg );
      }
      
      #side-2 {
          transform: rotateY( 180deg );
      }
      .flip {
          backface-visibility: hidden;
          height: 352px;
          position: absolute;
          transform-origin: 50% 50% 0px;
          transition: all 3s;
          width: 231px;
      }
      .flip-side-1 {
          transform: rotateY( 0deg ) !important;
      }
      
      .flip-side-2 {
          transform: rotateY( 180deg ) !important;
      }
      
      #submit{
          width: 180px;
          height: 70px;
          position: relative;
          border-width: 5px;
          border-color: rgba(13, 19, 56, 0.98);
          border-radius: 12px;
          background-color: rgba(13, 19, 56, 0.98);
          font-family: 'Laviossa', sans-serif;
          font-size: 20px;
          font-weight: normal;
          -webkit-text-stroke-width: 1px;
          -webkit-text-stroke-color: rgba(45, 39, 178, 0.8);
          color: beige;
      }
      #f{
          top: 20px;
          height: 240px;
          outline: none;
          border: none;
          margin-left: 10%;
          margin-right: 10%;
      }
      #text_input{
        font-family: 'Laviossa', sans-serif;
        position: relative;
        background-color: rgba(0, 0, 0, 0);
        border: none transparent;
        outline: none;
        height: 150px;
        width: 180px;
        font-size: 18px;
        padding-left: 10px;
        padding-top: 10px;
        font-weight: 100;
        padding-right: 50px;
      }
      #text_box{
        position: absolute;
        height: 150px;
        width: 180px;
        background-color: white;
        opacity: 0.6;
        border-radius: 13px;
      
      }
      .slidein {
        animation-duration: 3s;
        animation-name: slidein;
        animation-iteration-count: 1;
        animation-direction: alternate;
      }
      
      @keyframes slidein {
        from {
          margin-top:50%;
        }
      
        to {
          margin-top:0%;
        }
      }
      #login{
        border-radius: 10px;
      }
      .blocks{
          width: 90%;
          background-color: beige;
      }
      #display{
          border-style: dotted;
      }
    </style>
</head>
<body>
    <div id="display"></div>

<script>
    var passed_param = '{{ param1 }}';
    for (i in passed_param){
        let temp = documemnt.createElement('div');
        temp.classList.append('blocks');
        temp.innerHTML = i;
        document.getElementById('display').appendChild('temp');
    }
</script>
</body>
